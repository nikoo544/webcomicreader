<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MANTRA - SPIRITUAL SYNTHESIS</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a0505;
            color: #ffd700;
            font-family: 'Courier New', Courier, monospace;
            cursor: none;
        }

        canvas {
            display: block;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }

        .hud-text {
            font-size: 24px;
            text-shadow: 0 0 10px #ffd700;
            font-family: "Arial", sans-serif;
        }

        #subliminal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 120px;
            font-weight: bold;
            opacity: 0;
            color: #ff69b4;
            text-shadow: 0 0 30px #ff69b4;
            pointer-events: none;
            z-index: 100;
            white-space: nowrap;
        }

        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(20, 0, 10, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 200;
            pointer-events: auto;
            cursor: default;
        }

        h1 {
            font-size: 80px;
            margin: 0;
            color: #ffd700;
            text-shadow: 0 0 20px #ff0000;
            animation: breathe 4s infinite ease-in-out;
        }

        p {
            font-size: 20px;
            max-width: 600px;
            text-align: center;
            line-height: 1.5;
            margin-top: 20px;
            color: #ffb7c5;
        }

        button {
            margin-top: 40px;
            background: transparent;
            border: 2px solid #ffd700;
            color: #ffd700;
            font-family: inherit;
            font-size: 24px;
            padding: 15px 40px;
            cursor: pointer;
            transition: all 0.5s;
            border-radius: 50px;
        }

        button:hover {
            background: #ffd700;
            color: #5a0000;
            box-shadow: 0 0 30px #ffd700;
        }

        @keyframes breathe {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.8;
            }

            50% {
                transform: scale(1.05);
                opacity: 1;
            }
        }

        .mandala-bg {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 200vmax;
            height: 200vmax;
            background: repeating-conic-gradient(from 0deg,
                    #2a0a0a 0deg 10deg,
                    #1a0505 10deg 20deg);
            transform: translate(-50%, -50%);
            z-index: -1;
            animation: rotate-bg 60s linear infinite;
            opacity: 0.3;
        }

        @keyframes rotate-bg {
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="mandala-bg"></div>
    <canvas id="gameCanvas"></canvas>

    <div id="ui-layer">
        <div class="hud-text">KARMA: <span id="score">0</span></div>
        <div class="hud-text" style="text-align: right;">INNER PEACE: <span id="health">100%</span></div>
    </div>

    <div id="subliminal">Áà±</div>

    <div id="start-screen">
        <h1>MANTRA</h1>
        <p>A meditative journey through sacred geometry and universal love. Align your chakras. Avoid negative
            vibrations.</p>
        <p style="color: #ffd700; font-size: 1.2rem;">üïâÔ∏è Á¶Ö Áà±</p>
        <button onclick="startGame()">BEGIN MEDITATION</button>
        <a href="index.html" style="margin-top: 20px; color: #888; text-decoration: none;">[ RETURN TO REALITY ]</a>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let centerX, centerY;

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            centerX = width / 2;
            centerY = height / 2;
        }
        window.addEventListener('resize', resize);
        resize();

        // Audio Context
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playTone(freq, type = 'sine', dur = 1.0, vol = 0.1) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);

            // Soft attack and release
            gain.gain.setValueAtTime(0, audioCtx.currentTime);
            gain.gain.linearRampToValueAtTime(vol, audioCtx.currentTime + 0.1);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + dur);

            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + dur);
        }

        // Game State
        let gameState = 'MENU';
        let frame = 0;
        let score = 0;
        let health = 100;
        let rotation = 0;

        // Player (Lotus)
        const player = {
            angle: 0,
            distance: 200,
            petals: 8
        };

        // Entities
        let entities = [];
        let particles = [];

        // Input
        const keys = {};
        window.addEventListener('keydown', e => keys[e.code] = true);
        window.addEventListener('keyup', e => keys[e.code] = false);
        window.addEventListener('mousemove', e => {
            const dx = e.clientX - centerX;
            const dy = e.clientY - centerY;
            player.angle = Math.atan2(dy, dx);
        });

        function startGame() {
            document.getElementById('start-screen').style.display = 'none';
            gameState = 'PLAYING';
            score = 0;
            health = 100;
            entities = [];
            loop();

            // Background drone (Om sound simulation)
            const osc = audioCtx.createOscillator();
            osc.frequency.value = 136.1; // Om frequency (C#)
            const gain = audioCtx.createGain();
            gain.gain.value = 0.05;
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
        }

        function spawnEntity() {
            const type = Math.random() > 0.3 ? 'LOVE' : 'EGO';
            entities.push({
                angle: Math.random() * Math.PI * 2,
                distance: width / 2 + 100, // Start outside
                speed: type === 'LOVE' ? 2 : 3,
                type: type,
                char: type === 'LOVE' ? getRandomChar() : '‚úñ',
                color: type === 'LOVE' ? `hsl(${Math.random() * 60 + 300}, 100%, 70%)` : '#555'
            });
        }

        function getRandomChar() {
            const chars = ['Áà±', 'ÂíåÂπ≥', 'Á¶Ö', 'ÂñúÊÇ¶', 'Êô∫ÊÖß', 'üïâÔ∏è', '‚ù§', '‚òØ'];
            return chars[Math.floor(Math.random() * chars.length)];
        }

        function update() {
            frame++;
            rotation += 0.005;

            // Player Movement (Mouse or Keys)
            if (keys['ArrowLeft'] || keys['KeyA']) player.angle -= 0.05;
            if (keys['ArrowRight'] || keys['KeyD']) player.angle += 0.05;

            // Spawn
            if (frame % 40 === 0) spawnEntity();

            // Entities
            entities.forEach((e, i) => {
                e.distance -= e.speed;

                // Collision check
                if (Math.abs(e.distance - player.distance) < 30) {
                    // Simple angular collision check
                    let diff = Math.abs(e.angle - player.angle);
                    if (diff > Math.PI) diff = Math.PI * 2 - diff;

                    if (diff < 0.3) {
                        if (e.type === 'LOVE') {
                            score += 108; // Sacred number
                            health = Math.min(100, health + 5);
                            createParticles(e.angle, e.distance, e.color);
                            playTone(200 + Math.random() * 400, 'sine', 1.5, 0.1); // Bell sound
                            entities.splice(i, 1);
                        } else {
                            health -= 10;
                            playTone(100, 'sawtooth', 0.5, 0.1); // Harsh sound
                            screenShake();
                            entities.splice(i, 1);
                        }
                    }
                }

                // Center check (Despawn)
                if (e.distance < 50) entities.splice(i, 1);
            });

            // Particles
            particles.forEach((p, i) => {
                p.life--;
                p.x += Math.cos(p.angle) * p.vel;
                p.y += Math.sin(p.angle) * p.vel;
                if (p.life <= 0) particles.splice(i, 1);
            });

            // Subliminal Messages (Positive)
            if (frame % 240 === 0) {
                const words = ["LOVE", "PEACE", "UNITY", "LIGHT", "TRUTH", "BEING"];
                const el = document.getElementById('subliminal');
                el.innerText = words[Math.floor(Math.random() * words.length)];
                el.style.opacity = 0.4;
                setTimeout(() => el.style.opacity = 0, 1000);
            }

            // UI
            document.getElementById('score').innerText = score;
            document.getElementById('health').innerText = health + '%';

            if (health <= 0) {
                alert("MEDITATION BROKEN. EGO TOOK OVER.");
                location.reload();
            }
        }

        function createParticles(angle, dist, color) {
            const cx = Math.cos(angle) * dist + centerX;
            const cy = Math.sin(angle) * dist + centerY;
            for (let i = 0; i < 15; i++) {
                particles.push({
                    x: cx,
                    y: cy,
                    angle: Math.random() * Math.PI * 2,
                    vel: Math.random() * 3,
                    life: 40,
                    color: color
                });
            }
        }

        let shake = 0;
        function screenShake() { shake = 10; }

        function draw() {
            // Trails
            ctx.fillStyle = 'rgba(26, 5, 5, 0.2)';
            ctx.fillRect(0, 0, width, height);

            if (shake > 0) {
                ctx.save();
                ctx.translate((Math.random() - 0.5) * shake, (Math.random() - 0.5) * shake);
                shake *= 0.9;
            }

            ctx.save();
            ctx.translate(centerX, centerY);

            // Draw Mandala Patterns
            ctx.strokeStyle = `hsla(${frame % 360}, 50%, 50%, 0.1)`;
            ctx.lineWidth = 1;
            for (let i = 0; i < 6; i++) {
                ctx.beginPath();
                ctx.rotate(Math.PI / 3);
                ctx.ellipse(0, 100 + Math.sin(frame * 0.01) * 50, 50, 150, 0, 0, Math.PI * 2);
                ctx.stroke();
            }

            // Draw Player (Lotus)
            const px = Math.cos(player.angle) * player.distance;
            const py = Math.sin(player.angle) * player.distance;

            ctx.save();
            ctx.translate(px, py);
            ctx.rotate(player.angle + Math.PI / 2);

            // Glow
            ctx.shadowBlur = 20;
            ctx.shadowColor = '#ffd700';

            // Draw Lotus Petals
            ctx.fillStyle = '#ff69b4';
            for (let i = 0; i < 8; i++) {
                ctx.beginPath();
                ctx.rotate(Math.PI / 4);
                ctx.ellipse(0, 15, 5, 15, 0, 0, Math.PI * 2);
                ctx.fill();
            }
            ctx.fillStyle = '#ffd700';
            ctx.beginPath();
            ctx.arc(0, 0, 8, 0, Math.PI * 2);
            ctx.fill();

            ctx.restore();

            // Draw Entities
            entities.forEach(e => {
                const ex = Math.cos(e.angle) * e.distance;
                const ey = Math.sin(e.angle) * e.distance;

                ctx.save();
                ctx.translate(ex, ey);
                ctx.rotate(e.angle + Math.PI / 2);

                ctx.font = "30px Arial";
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                ctx.fillStyle = e.color;
                ctx.shadowBlur = 10;
                ctx.shadowColor = e.color;
                ctx.fillText(e.char, 0, 0);

                ctx.restore();
            });

            ctx.restore(); // End center translate

            // Particles (World space)
            particles.forEach(p => {
                ctx.fillStyle = p.color;
                ctx.globalAlpha = p.life / 40;
                ctx.beginPath();
                ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            });

            if (shake > 0) ctx.restore();

            requestAnimationFrame(loop);
        }

        function loop() {
            if (gameState === 'PLAYING') {
                update();
                draw();
            }
        }
    </script>
</body>

</html>
