<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Snake - Mini-juego</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0b10;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
            overflow: hidden;
        }

        #game-container {
            position: relative;
            box-shadow: 0 0 50px rgba(0, 242, 255, 0.2);
        }

        canvas {
            background: #161b22;
            border: 2px solid #00f2ff;
            border-radius: 8px;
            display: block;
        }

        .hud {
            position: absolute;
            top: -40px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #score {
            color: #00f2ff;
            text-shadow: 0 0 10px #00f2ff;
        }

        #high-score {
            color: #7000ff;
            text-shadow: 0 0 10px #7000ff;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 11, 16, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            backdrop-filter: blur(5px);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        h1 {
            font-size: 3rem;
            margin: 0 0 1rem 0;
            background: linear-gradient(135deg, #00f2ff, #7000ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: #8b949e;
            margin-bottom: 2rem;
        }

        button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background: linear-gradient(135deg, #00f2ff, #7000ff);
            border: none;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
            text-transform: uppercase;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.5);
        }
    </style>
</head>

<body>
    <div id="game-container">
        <div class="hud">
            <span>Score: <span id="score-val">0</span></span>
            <span>Best: <span id="high-score-val">0</span></span>
        </div>
        <canvas id="snakeCanvas" width="600" height="600"></canvas>
        <div id="start-screen" class="overlay active">
            <h1>NEON SNAKE</h1>
            <p>Usa las flechas para moverte<br>Come energía para crecer</p>
            <button onclick="startGame()">Jugar</button>
        </div>
        <div id="game-over-screen" class="overlay">
            <h1>GAME OVER</h1>
            <p>Puntuación final: <span id="final-score">0</span></p>
            <button onclick="startGame()">Reintentar</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('snakeCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        document.getElementById('high-score-val').textContent = highScore;

        let snake = [];
        let food = {};
        let velocity = { x: 0, y: 0 };
        let gameLoop;
        let speed = 100;
        let lastRenderTime = 0;

        function startGame() {
            document.querySelectorAll('.overlay').forEach(el => el.classList.remove('active'));
            snake = [{ x: 10, y: 10 }];
            velocity = { x: 0, y: 0 };
            score = 0;
            document.getElementById('score-val').textContent = score;
            placeFood();
            lastRenderTime = 0;
            requestAnimationFrame(main);
        }

        function main(currentTime) {
            if (document.querySelector('.overlay.active')) return;

            window.requestAnimationFrame(main);
            const secondsSinceLastRender = (currentTime - lastRenderTime) / 1000;
            if (secondsSinceLastRender < 1 / 15) return; // 15 FPS

            lastRenderTime = currentTime;
            update();
            draw();
        }

        function update() {
            const head = { x: snake[0].x + velocity.x, y: snake[0].y + velocity.y };

            // Wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount || checkSelfCollision(head)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            // Eat food
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById('score-val').textContent = score;
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('snakeHighScore', highScore);
                    document.getElementById('high-score-val').textContent = highScore;
                }
                placeFood();
            } else {
                if (velocity.x !== 0 || velocity.y !== 0) snake.pop();
            }
        }

        function draw() {
            // Clear
            ctx.fillStyle = '#161b22';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Grid (subtle)
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.03)';
            for (let i = 0; i < tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // Snake
            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? '#00f2ff' : '#00f2ffaa';
                ctx.shadowBlur = 15;
                ctx.shadowColor = '#00f2ff';
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
                ctx.shadowBlur = 0;
            });

            // Food
            ctx.fillStyle = '#7000ff';
            ctx.shadowBlur = 20;
            ctx.shadowColor = '#7000ff';
            ctx.beginPath();
            ctx.arc((food.x * gridSize) + gridSize / 2, (food.y * gridSize) + gridSize / 2, gridSize / 2 - 2, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        function placeFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            // Don't spawn on snake
            if (checkSelfCollision(food)) placeFood();
        }

        function checkSelfCollision(pos) {
            return snake.some((segment, index) => {
                if (index === 0 && (velocity.x !== 0 || velocity.y !== 0)) return false; // Ignore head if moving
                return segment.x === pos.x && segment.y === pos.y;
            });
        }

        function gameOver() {
            document.getElementById('final-score').textContent = score;
            document.getElementById('game-over-screen').classList.add('active');
        }

        window.addEventListener('keydown', e => {
            switch (e.key) {
                case 'ArrowUp':
                    if (velocity.y === 0) velocity = { x: 0, y: -1 };
                    break;
                case 'ArrowDown':
                    if (velocity.y === 0) velocity = { x: 0, y: 1 };
                    break;
                case 'ArrowLeft':
                    if (velocity.x === 0) velocity = { x: -1, y: 0 };
                    break;
                case 'ArrowRight':
                    if (velocity.x === 0) velocity = { x: 1, y: 0 };
                    break;
            }
        });
    </script>
</body>

</html>
