<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space IO - Galaxy Survivor</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #bd00ff;
            --accent: #ff0055;
            --bg: #050508;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg);
            font-family: 'Outfit', sans-serif;
            user-select: none;
        }

        #gameCanvas {
            display: block;
        }

        /* UI Overlay */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .hud-panel {
            position: absolute;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 10px 20px;
            color: white;
            backdrop-filter: blur(5px);
        }

        #score-panel {
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        #leaderboard {
            top: 20px;
            right: 20px;
            width: 200px;
        }

        .lb-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .lb-row.me {
            color: var(--primary);
            font-weight: bold;
        }

        #minimap-container {
            bottom: 20px;
            right: 20px;
            width: 150px;
            height: 150px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            overflow: hidden;
            position: absolute;
        }

        #minimap {
            width: 100%;
            height: 100%;
        }

        #xp-bar-container {
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            height: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: absolute;
        }

        #xp-bar-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--secondary), var(--primary));
            transition: width 0.2s;
        }

        #level-badge {
            position: absolute;
            bottom: 45px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--accent);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            border: 2px solid white;
            box-shadow: 0 0 10px var(--accent);
        }

        /* Upgrade Modal */
        #upgrade-modal {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
            z-index: 100;
        }

        .cards-container {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .upgrade-card {
            width: 220px;
            height: 300px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .upgrade-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--primary);
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.3);
        }

        .card-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            color: var(--primary);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: white;
        }

        .card-desc {
            font-size: 0.9rem;
            color: #aaa;
            line-height: 1.4;
        }

        .card-rarity {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 0.7rem;
            text-transform: uppercase;
            font-weight: bold;
            padding: 2px 8px;
            border-radius: 4px;
            background: #333;
        }

        /* Start Screen */
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #1a1b26 0%, #050508 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 200;
        }

        .title {
            font-size: 5rem;
            font-weight: 900;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
            text-shadow: 0 0 50px rgba(0, 242, 255, 0.3);
        }

        input[type="text"] {
            padding: 15px 30px;
            font-size: 1.5rem;
            border-radius: 50px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            margin-bottom: 20px;
            width: 300px;
            font-family: 'Outfit', sans-serif;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: var(--primary);
        }

        .btn-start {
            padding: 15px 50px;
            font-size: 1.5rem;
            border-radius: 50px;
            border: none;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 0 20px rgba(189, 0, 255, 0.4);
        }

        .btn-start:hover {
            transform: scale(1.05);
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            font-size: 1.2rem;
        }

        .back-link:hover {
            color: white;
        }
    </style>
</head>

<body>

    <!-- Start Screen -->
    <div id="start-screen">
        <a href="index.html" class="back-link"><i class="fa-solid fa-arrow-left"></i> Volver</a>
        <h1 class="title">SPACE.IO</h1>
        <input type="text" id="playerName" placeholder="Nickname" maxlength="10">
        <button class="btn-start" onclick="startGame()">JUGAR</button>
    </div>

    <!-- Game Canvas -->
    <canvas id="gameCanvas"></canvas>

    <!-- UI Layer -->
    <div id="ui-layer" style="display: none;">
        <div id="score-panel" class="hud-panel">
            <div style="font-size: 0.8rem; color: #aaa;">SCORE</div>
            <div id="scoreVal" style="font-size: 1.5rem; font-weight: bold;">0</div>
            <div style="font-size: 0.8rem; color: #aaa; margin-top: 5px;">KILLS</div>
            <div id="killsVal" style="font-size: 1.2rem; font-weight: bold; color: var(--accent);">0</div>
        </div>

        <div id="leaderboard" class="hud-panel">
            <div style="text-align: center; margin-bottom: 10px; color: #aaa; font-size: 0.8rem;">LEADERBOARD</div>
            <div id="lb-list">
                <!-- JS populated -->
            </div>
        </div>

        <div id="minimap-container">
            <canvas id="minimap"></canvas>
        </div>

        <div id="level-badge">1</div>
        <div id="xp-bar-container">
            <div id="xp-bar-fill"></div>
        </div>
    </div>

    <!-- Upgrade Modal -->
    <div id="upgrade-modal">
        <h2 style="color: white; font-size: 3rem; margin-bottom: 10px;">LEVEL UP!</h2>
        <p style="color: var(--primary); font-size: 1.2rem;">CHOOSE AN UPGRADE</p>
        <div class="cards-container" id="upgrade-cards">
            <!-- Cards generated by JS -->
        </div>
    </div>

    <script src="mmo.js"></script>
</body>

</html>
